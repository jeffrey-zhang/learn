<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link type="text/css" rel="stylesheet"  href="css/login.css" />
	<script type="text/javascript">
		// var user=[
		// 	{"userName":"abc","password":"abc"},
		// 	{"userName":"xiaoming","password":"123456"},
		// 	{"userName":"renbobo","password":"renbobo"}
		// ]
		// for(var i=0;i<user.length;i++){
		// 	console.log(user[i].userName);
		// }
		function check(){
			var user=[
				{"userName":"abc","password":"abc"},
				{"userName":"xiaoming","password":"123456"},
				{"userName":"renbobo","password":"renbobo"}
			]
			var name = document.getElementById("username").value;
			var password=document.getElementById("password").value;
			for(var i=0;i<user.length;i++){
				console.log(user[i].userName);
				if(user[i].userName==name && user[i].password==password){
					window.open('HomePage.html')
				}else{
					window.open('login.html')
				}
			}
		}
	</script>>
	<title>Login</title>
</head>
<body>
	<div id="container">
		<form onsubmit="check()">
			<img id="head" src="img/head.jpeg">
			<table>
				<tr>
					<td>username:</td>
					<td>
						<input type="text" id="username"  name="username"  placeholder="userName">
					</td>
					<td></td>
				</tr>
				<tr>
					<td>password:</td>
					<td><input type="password"  id="password"  placeholder="password"></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td colspan="2">
						<button id="submit"  name="submit button" type="submit">登录</button>
						<button id="reset" 	name="reset button" type="reset" >重置</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
