<!-- 数据统计表图 -->
<!-- 引入 echarts.js -->
<script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>

<body>
    <div id="content">
        <!-- 头部标题 -->
        <div id="header">
            <h1>Chart Page</h1>
        </div>
        <!-- 左列导航 -->
        <div id="menu">
            <h2 class="menu">Menu</h2>
            <ul id="ul"><br>
                <li>Self Service
                    <ul>

                    </ul>

                    <ul>
                        <li>Auto</li><br>
                        <li>Manual</li><br>
                        <li><a href="chart.html">Chart</a></li>
                    </ul>
                </li>
            </ul>

        </div>
        <!-- 右列图表-->
        <div id="charts">
            <div id="chart">
                <div id="chart1" style="width:550px;height: 400px;"></div>
                <div id="chart2" style="width:550px;height: 400px;"></div>
            </div>
            <div id="form">
                <table border="1px" cellspacing="0px" width="600px" height="100px">

                    <thead>
                        <tr id="thead">
                            <td>ID</td>
                            <td>UserName</td>
                            <td>Sex</td>
                            <td>Score</td>

                        </tr>
                    </thead>

                    <!-- 给标签定义id属性和属性值,通过属性值来操作标签 -->
                    <tbody id="tb"></tbody>
                </table>
            </div>

        </div>
    </div>
    <script>
        //基于准备好的dom，初始化echarts实例
        var mychartpie = echarts.init(document.getElementById("chart1"));
        mychartpie.setOption({
            series: [
                {
                    name: 'chart1',
                    type: 'pie',    // 设置图表类型为饼图
                    radius: '50%',  // 饼图的半径，外半径为可视区尺寸（容器高宽中较小一项）的 55% 长度。
                    data: [          // 数据数组，name 为数据项名称，value 为数据项值
                        { value: 88, name: 'joyee' },
                        { value: 74, name: 'naomi' },
                        { value: 83, name: 'feifei' },
                        { value: 30, name: 'xiaobai' },
                        { value: 80, name: 'lili' },
                        { value: 90, name: 'xiaoming' },
                    ]
                }
            ]
        })

        // var mychart = echarts.init(document.getElementById("chart2"));
        // mychart.setOption({
        //     series: [
        //         {
        //             name: 'chart2',
        //             type: 'line',    // 设置图表类型为饼图
        //             radius: '50%',  // 饼图的半径，外半径为可视区尺寸（容器高宽中较小一项）的 55% 长度。
        //             data: [          // 数据数组，name 为数据项名称，value 为数据项值
        //                 { value: 98, name: 'admin' },
        //                 { value: 88, name: 'joyee' },
        //                 { value: 74, name: 'naomi' },
        //                 { value: 83, name: 'feifei' },
        //                 { value: 60, name: 'xiaobai' }
        //             ]
        //         }
        //     ]
        // })


        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('chart2'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: 'line Chart'
            },
            tooltip: {},
            legend: {
                data: ['Score']
            },
            xAxis: {
                data: ["joyee", "naomi", "feifei", "xiaobai", "lili", "xiaoming"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'line',
                data: [88, 74, 83, 30, 80, 90]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);


        //获取表格数据
        var info = [
            ['joyee', 'female', '88',],
            ['naomi', 'female', '74',],
            ['feifei', 'female', '83',],
            ['xiaobai', 'male', '30',],
            ['lili', 'female', '80',],
            ['xiaoming', 'male', '90',],
            ['admin', 'male', '98',],
        ];
        // function init() {
        //     console.log("进入了初始化");


        var str = '';
        console.log("ready");
        //定义tr标签,外层循环生成tr标签
        for (var i = 0; i <= info.length - 1; i++) {
            str += '<tr>';
            str += `<td>${i + 1}</td>`; // 第一个单元格是单独生成的,不参与内层循环,是当前外层循环 索引下标+1
            //内循环定义td标签
            //获取二维数组，一维索引是i 二维索引是j,arr[i][j]
            for (var j = 0; j <= info[i].length - 1; j++) {
                str += `<td>${info[i][j]}</td>`;
            }
            str += '</tr>';
        }

        tb.innerHTML = str; // 将定义好的内容,写入到tbody标签中

    </script>
</body>

</html>
